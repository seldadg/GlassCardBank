
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="glass">
        <div class="content">
            <div class="text">
                <h1>Worldwide Purchase Acces From Your PlatiniumCard</h1>
                <p>Free upgrade option to our platinium services
                    and get lifetime validity.</p>
            </div>
            <div class="input">
                <div class="txt">
                    <input type="text" placeholder="Your Email">
                </div>
                <div class="btn">
                    <button>Apply</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="glass_card_front">
                <h2>Platinium Card</h2>
                <h3>Bank Name</h3>
                <div class="chip_name">
                    <img src="./img/chip.png" alt="chip"> 
                </div>

                <p>0123 4567 8910 0000</p>
                <p class="valid">Valid date <span>02/21</span></p>
                <p>TechGoals</p>

            </div>
            <div class="glass_card_back">
                <div class="blackbar"></div>
                <div class="cvctext">
                    <h5>Autorized Signature-not valid unless signed</h5>
                    <div class="whitebar"></div>
                    <div class="cvc">123</div>
                </div>
            </div>
        </div>
    </div>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>



</body>

</html>
